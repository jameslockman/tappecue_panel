<!DOCTYPE html>
<html lang="en">

<head>
  <title>AEM-Asset-Bridge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script>if (typeof exports === 'object') {window.exports = exports; exports = undefined;}</script>
  <script src="../lib/jquery-3.2.1.min.js"></script>
  <script src="../lib/bootstrap.min.js"></script>
  <script src="../lib/CSInterface.js"></script>
  <script src="../lib/main.js"></script>
  <title>Tappecue</title>
</head>
<body id="index_body" onload="onLoaded();">
 <div class="panel panel-default">
    <div class="panel-heading panel-heading-sm">
      <a data-toggle="collapse" href="#connectaem">Log in to Tappecue</a>
    </div>
    <div id="connectaem" class="panel-collapse collapse in">
      <div class="panel-body">
        <div class="form-group">
          <label for="url_lbl"><i class="fa fa-server" aria-hidden="true"></i>Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your Teppecue user">
          <label for="url_lbl"><i class="fa fa-server" aria-hidden="true"></i>Password:</label>
          <input type="password" class="form-control" id="pw" placeholder="Enter your Teppecue password">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" onclick="connect()">Log in</button>
          <button type="button" class="btn btn-default" onclick="signout()">Sign Out</button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
      <div id="userGreeting" class="panel-heading panel-heading-sm">
          <p>Login to see your Tappecue temperatures.</p>
      </div>
    <div class="panel-body">
        <p>Your temperature data will be here once you login.</p>
    </div>
    <div class="panel-footer panel-footer-sm">
            MMM. BBQ.
          </div>
  </div>
</body>
</html>
