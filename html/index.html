<!DOCTYPE html>
<html lang="en">
<head>
<title>Tappecue Panel for CC</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script>if (typeof exports === 'object') {window.exports = exports; exports = undefined;}</script>
<script src="../lib/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/CEPEngine_extensions.js"></script>
<script src="../lib/CSInterface.js"></script>
<script src="../lib/AgoraLib.js"></script>
<script src="../lib/Vulcan.js"></script>
<script src="../lib/bootstrap-dialog.min.js"></script>
<script src="../lib/main.js"></script>
<title>Tappecue</title>
</head>
<body id="index_body">
<div class="panel panel-default">
    <div class="panel-heading panel-heading-sm" data-toggle="collapse" href="#connect" id="loginmessage">Log in to Tappecue</div>
    <div id="connect" class="panel-collapse collapse in">
        <div class="panel-body">
            <div class="form-group">
                <label for="url_lbl2"><em class="fa fa-server" aria-hidden="true"></em>Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your Teppecue username">
                <label for="url_lbl"><i class="fa fa-server" aria-hidden="true"></i>Password:</label>
                <input type="password" class="form-control" id="pw" placeholder="Enter your Teppecue password">
                <button type="button" class="btn btn-default" id="loginbtn">Log in</button>
                <button type="button" class="btn btn-default" id="logoutbtn" onclick="signout()">Sign Out</button>
            </div>
        </div>
    </div>
    
        <div id="sessionMessage" class="panel-heading panel-heading-sm" data-toggle="collapse" href="#sessionselect">Login to select your Tappecue session</div>
        <div id="sessionselect" class="panel-body panel-collapse collapse">
            <p id="sessions">Your sessions will be here once you login.</p>
            <div id="probe1">Probe1</div>
            <div id="probe2">Probe2</div>
            <div id="probe3">Probe3</div>
            <div id="probe4">Probe4</div>
        </div>
    <div class="panel-footer panel-footer-sm"> MMM. BBQ. <span id="timezone"></span></div>
</div>
</body>
</html>
